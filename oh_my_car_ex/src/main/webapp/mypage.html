<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyPage</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
}

input[type="text"], input[type="password"], textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<h1>MyPage</h1>
		<form id="profileForm">
			<label for="name">Name:</label> <input type="text" id="name"
				name="name" required> <label for="email">Email:</label> <input
				type="text" id="email" name="email" required> <label
				for="password">New Password:</label> <input type="password"
				id="password" name="password" required> <label
				for="confirmPassword">Confirm Password:</label> <input
				type="password" id="confirmPassword" name="confirmPassword" required>
			<label for="bio">Bio:</label>
			<textarea id="bio" name="bio" rows="4"></textarea>
			<input type="submit" value="Save">
		</form>
		<div id="profileInfo"></div>
	</div>

	<script>
	const profileForm = document.getElementById('profileForm');
    const profileInfo = document.getElementById('profileInfo');
    
    profileForm.addEventListener('submit', function(event) {
    	event.preventDefault();
    	const formData = new FormData(profileForm);
    	const profile = {};
    	for (const [key, value] of formData.entries()) {
            profile[key] = value;
        }
        // 비밀번호 확인
        if (profile.password !== profile.confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        displayProfile(profile);
    });

    function displayProfile(profile) {
        let profileHTML = '<h2>Profile Information</h2>';
        profileHTML += '<p><strong>Name:</strong> ' + profile.name + '</p>';
        profileHTML += '<p><strong>Email:</strong> ' + profile.email + '</p>';
        profileHTML += '<p><strong>Bio:</strong> ' + profile.bio + '</p>';
        profileInfo.innerHTML = profileHTML;
    }
    })
	</script>
</body>
</html>
